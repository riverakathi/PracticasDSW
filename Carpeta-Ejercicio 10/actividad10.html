<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de control y atributos</title>
    <style>
        /* Estilo para las columnas */
        .columna {
            display: inline-block;
            width: 45%;
            vertical-align: top;
        }
    </style>
</head>
<body>

        <!-- Rivera Kathia-->

    <form action="#" method="post">

        <div class="columna">

            <h2>Seleccione sus intereses:</h2>
        
            <label for="peliculas1">Peliculas:</label>
            <input type="checkbox" name="peliculas_checkbox" checked/><br/><br/>

            <label for="libros1">Libros:</label>
            <input type="checkbox" name="libros_checkbox" checked/><br/><br/>

            <label for="internet1">Internet:</label>
            <input type="checkbox" name="internet_checkbox" checked/><br/><br/>

        </div>

        <div class="columna">

            <h3>Seleccione sus intereses:</h3>

            <label for="peliculas2">Peliculas:</label>
            <input type="checkbox" name="peliculas_checkbox2" checked/><br/><br/>

            <label for="libros2">Libros:</label>
            <input type="checkbox" name="libros_checkbox2" checked/><br/><br/>

            <label for="internet2">Internet:</label>
            <input type="checkbox" name="internet_checkbox2" checked/><br/><br/>

        </div>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <button type="submit">Enviar</button>

    </form>

</body>
</html>
